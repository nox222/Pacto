<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacto - Registro</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD0YEjP4lGUlbZGUi4o_rrw4z_wa2doy90",
            authDomain: "invoked-8b7f3.firebaseapp.com",
            databaseURL: "https://invoked-8b7f3-default-rtdb.firebaseio.com",
            projectId: "invoked-8b7f3",
            storageBucket: "invoked-8b7f3.appspot.com",
            messagingSenderId: "627153657766",
            appId: "1:627153657766:web:75712de2fc093ea001b967",
            measurementId: "G-JRSGBTESFQ"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Função para registrar um usuário
        function registerUser() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    console.log('User registered:', user);
                })
                .catch((error) => {
                    var errorMessage = error.message;
                    console.error('Registration error:', errorMessage);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="registerUser()">Registrar</button>
        </form>
        <a class="login-link" href="login.html">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
