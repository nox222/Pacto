<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Virtual Ordem Paranormal (FVOP ver0.1)</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="Ordem Paranormal Ficha" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Ficha Virtual Ordem Paranormal" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      color: white;
      width: 300px;
      border: 2px solid black;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #6D27C2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4fa3d1;
    }

    .login-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #A769F3;
      text-decoration: none;
      border-bottom: 1px solid #6D27C2;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    .login-link:hover {
      color: #4fa3d1;
      border-bottom: 1px solid #4fa3d1;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0YEjP4lGUlbZGUi4o_rrw4z_wa2doy90",
      authDomain: "invoked-8b7f3.firebaseapp.com",
      databaseURL: "https://invoked-8b7f3-default-rtdb.firebaseio.com",
      projectId: "invoked-8b7f3",
      storageBucket: "invoked-8b7f3.appspot.com",
      messagingSenderId: "627153657766",
      appId: "1:627153657766:web:75712de2fc093ea001b967",
      measurementId: "G-JRSGBTESFQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to register a user
    function registerUser() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          console.log('User registered:', user);
        })
        .catch((error) => {
          var errorMessage = error.message;
          console.error('Registration error:', errorMessage);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="registerUser()">Registrar</button>
    </form>
    <a class="login-link" href="login.html">Já tem uma conta? Faça login</a>
  </div>
</body>
</html>
